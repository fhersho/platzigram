<!DOCTYPE html>
<html>

<head>
  <title>Platzigram</title>
  <link href='https://fonts.googleapis.com/css?family=Montserrat|Oleo+Script' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" type="text/css" href="css/app.css">

  <link rel='apple-touch-icon' , sizes='57x57' , href='images/apple-icon-57x57.png'>
  <link rel='apple-touch-icon' , sizes='60x60' , href='images/apple-icon-60x60.png'>
  <link rel='apple-touch-icon' , sizes='72x72' , href='images/apple-icon-72x72.png'>
  <link rel='apple-touch-icon' , sizes='76x76' , href='images/apple-icon-76x76.png'>
  <link rel='apple-touch-icon' , sizes='114x114' , href='images/apple-icon-114x114.png'>
  <link rel='apple-touch-icon' , sizes='120x120' , href='images/apple-icon-120x120.png'>
  <link rel='apple-touch-icon' , sizes='144x144' , href='images/apple-icon-144x144.png'>
  <link rel='apple-touch-icon' , sizes='152x152' , href='images/apple-icon-152x152.png'>
  <link rel='apple-touch-icon' , sizes='180x180' , href='images/apple-icon-180x180.png'>
  <link rel='icon' , type='image/png' , sizes='192x192' , href='images/android-icon-192x192.png'>
  <link rel='icon' , type='image/png' , sizes='32x32' , href='images/favicon-32x32.png'>
  <link rel='icon' , type='image/png' , sizes='96x96' , href='images/favicon-96x96.png'>
  <link rel='icon' , type='image/png' , sizes='16x16' , href='images/favicon-16x16.png'>
  <link rel='manifest' , href='images/manifest.json'>
  <meta name='msapplication-TileColor' , content='#ffffff'>
  <meta name='msapplication-TileImage' , content='images/ms-icon-144x144.png'>
  <meta name='theme-color' , content='#ffffff'>

  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <meta charset="utf-8" />
</head>

<body>
  <section id="main-container">
    <div class="container">
      <div class="row">
        <div class="col s10 push-s1">
          <div class="row">
            <div class="col m5 hide-on-small-only">
              <img class="iphone" src="images/iphone.png" />
            </div>
            <div class="col s12 m7">
              <div class="row">
                <div class="signup-box">
                  <h1 class="platzigram">Platzigram</h1>
                  <form class="signup-form">
                    <h2>Regístrate para ver fotos de tus amigos estudiando en Platzi</h2>
                    <div class="section">
                      <a class="btn btn-fb hide-on-small-only">Iniciar sesión con Facebook</a>
                      <a class="btn btn-fb hide-on-med-and-up">Iniciar sesión</a>
                    </div>
                    <div class="divider"></div>
                    <div class="section">
                      <input type="email" name="email" placeholder="Correo electrónico"></input>
                      <input type="text" name="name" placeholder="Nombre completo"></input>
                      <input type="text" name="username" placeholder="Nombre de usuario"></input>
                      <input type="password" name="password" placeholder="Contraseña"></input>
                      <button class="btn waves-effect waves-light btn-signup" type="submit">Regístrate</button>
                    </div>
                  </form>
                </div>
              </div>
              <div class="row">
                <div class="login-box">
                  ¿Tienes una cuenta? <a href="/signin">Entrar</a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <footer class="site-footer">
    <div class="container">
      <div class="row">
        <div class="col s12 l3 center-align">
          <a class='dropdown-button btn btn-flat' href='#' data-activates='dropdown1'>Idioma</a>

          <ul id='dropdown1' class='dropdown-content'>
            <li><a href="#!">Español</a></li>
            <li><a href="#!">Inglés</a></li>
          </ul>
        </div>
        <div class="col s12 l3 push-l6 center-align">
          © 2016 Platzigram
        </div>
      </div>
    </div>
  </footer>
  <script src="https://code.jquery.com/jquery-2.2.3.min.js" integrity="sha256-a23g1Nt4dtEYOj7bR+vTu7+T8VP13humZFBJNIYoEJo="
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/js/materialize.min.js"></script>
  <script src="js/app.js"></script>
</body>

</html>
